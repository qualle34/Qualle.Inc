<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Регистрация</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/registration.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/registration.css}"/>

    <script src="static/js/auth.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="registration-form">
            <form th:action="@{/registration}" method="post" id="registration">
                <input class="login-input" type="text" placeholder="login" name="login"/>
                <input class="name-input" type="text" placeholder="name" name="name"/>
                <!--<input class="email-input" type="email" placeholder="email" name="email"/>-->
                <input class="phone-input" type="text" placeholder="phone" name="phone"/>
                <input class="password-input" type="password" placeholder="password" name="password"/>
                <p id="message" class="message"></p>
                <input class="submit-input" type="submit" value="Зарегистрироватся">
            </form>
        </div>
    </div>
</div>

<canvas id="stars"></canvas>
<script src="static/js/fon.js" type="text/javascript"></script>

</body>
</html>
