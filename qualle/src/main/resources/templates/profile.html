<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Профиль</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>

    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <section class="info box">
        <div class="profile">

            <h1 class="title"> Профиль </h1>

            <ul>
                <li>Имя -
                    <p th:text="${user.name}"></p>
                </li>
                <li>Фамилия -
                    <p th:text="${user.lastname}"></p>
                </li>
                <li>Телефон -
                    <p th:text="${user.phone}"></p>
                </li>
                <li>Email -
                    <p th:text="${user.email}"></p>
                </li>
                <li>День рождения -
                    <p th:text="${user.birthday}"></p>
                </li>
            </ul>
        </div>

        <div class="games">

            <h1 class="title"> Игры </h1>

            <div class="game" th:each="game : ${games}">
                <div class="logo">
                    <img th:src="@{/img/game-${game.id}}" class="image">
                </div>
                <p class="name" th:text="${game.name}"></p>
            </div>
        </div>
    </section>

    <div th:insert="fragments/footer :: footer"></div>

</div>
</body>
</html>
