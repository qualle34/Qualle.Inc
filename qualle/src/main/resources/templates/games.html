<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Игры</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/games.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>

    <script src="../js/games.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <main>
        <section class="title-box">

            <div class="inner-title-box">
                <h1 class="inner-title" id="innerTimeTitle">До выхода ANTHEM - </h1>
                <a></a>
            </div>

            <div class="games-box">

                <div class="game-box" th:each="game : ${main}">
                    <a th:href="${'/game/' + game.id}">
                        <img class="image" th:src="${game.img}">
                        <div class="text">
                            <p class="name" th:text="${game.name}"></p>
                            <p class="price" th:text="${game.price}"></p>
                        </div>
                    </a>
                </div>

            </div>
        </section>

        <section class="popular-games">
            <div class="games-box">

                <div class="game-box" th:each="game : ${popular}">
                    <a th:href="${'/game/' + game.id}">
                        <img class="image" th:src="${game.img}">
                    </a>
                </div>

            </div>
        </section>

        <section class="search">
            <div class="search-box">
                <form th:action="@{/games}" method="get">
                    <input type="text" name="search" id="search" placeholder="Поиск..." th:value="${search}"/>
                    <input class="search-button" type="submit" value="0"/>
                </form>
            </div>
        </section>

        <section class="result" id="result">
            <div class="result-box" th:if="${not #lists.isEmpty(found)}">
                <div class="game" th:each="game : ${found}">
                    <a class="name" th:href="${'/game/' + game.id}" th:text="${game.name}"></a>
                    <div class="line"></div>
                </div>
            </div>
        </section>

        <section class="sport-games">

            <div class="games-box">

                <div class="game-box" th:each="game : ${sport}">
                    <a th:href="${'/game/' + game.id}">
                        <img class="image" th:src="${game.img}">
                    </a>
                </div>

            </div>

        </section>

        <section class="mobile-games">

            <div class="games-box">

                <div class="game-box" th:each="game : ${mobile}">
                    <a th:href="${'/game/' + game.id}">
                        <img class="image" th:src="${game.img}">
                        <div class="text">
                            <p class="name" th:text="${game.name}"></p>
                            <p class="platform">Android, iOS</p>
                        </div>
                    </a>
                </div>

            </div>

        </section>

        <section class="other-games">

            <div class="game-box" th:each="game : ${other}">
                <a th:href="${'/game/' + game.id}">
                    <img th:src="${game.img}">
                    <div class="text">
                        <p class="name" th:text="${game.name}"></p>
                        <p class="price" th:text="${game.price}"></p>
                    </div>
                </a>
            </div>

        </section>

        <div th:insert="fragments/footer :: footer"></div>

    </main>
</div>

</body>
</html>
