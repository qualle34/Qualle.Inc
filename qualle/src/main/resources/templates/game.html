<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title th:text="${game.title}">Qualle.inc</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/game.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/footer.css}"/>

    <script src="static/js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <header>
        <div id="header"> <!-- Header -->
            <div class="header-left">
                <a href="/" class="head-logo">Qualle.inc</a>
            </div>

            <div class="header-menu">
                <div class="menu-toggle">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="cross">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="header-right" id="header-right"><!-- Menu for pc -->
                <a href="/service" class="head_services">Услуги</a>
                <a href="/games" class="head_games">Игры</a>
                <a href="/news" class="head_news">Новости</a>
                <a href="/about" class="head_about">О Нас</a>
                <a href="/career" class="head_career">Вакансии</a>
                <a href="/contacts" class="head_contacts">Контакты</a>
                <a href="/login" class="head_login">Вход</a>
                <a href="/cart">
                    <div class="head_cart"></div>
                </a>
                <a href="/profile">
                    <div class="head_user"></div>
                </a>
            </div>
        </div>
    </header>

    <section class="photo box">
        <div class="container">

            <div class="mySlides fade">
                <img src="">
            </div>
        </div>

        <div class="mySlides fade">

        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>

    <section class="info box">
        <div class="title">
            <h2 th:text="${game.title}"></h2>
        </div>
        <div class="price">
            <h3 th:text="${game.price}"></h3>
        </div>
    </section>

    <section class="system box"></section>

    <footer class="footer"><!-- footer -->

        <div class="box">
            <p>Беларусь</p>
            <p>ул. Советская 2<br/>
                +375 35 123 12 34<br/>
                qualle.rb.inc@gmail.com
            </p>

        </div>

        <div class="box">
            <p>Россия</p>
            <p>Кирова, 24<br/>
                +7 33 497 89 56<br/>
                qualle.ru.inc@gmail.com
            </p>
        </div>

        <div class="box">
            <p>США</p>
            <p>CA, Larksfur Dr. 34<br/>
                +1 32 435 23 43<br/>
                qualle.us.inc@gmail.com
            </p>
        </div>

        <div class="comp">

</div>
