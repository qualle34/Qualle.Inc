version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'qualleinc'
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_USER: 'qualle'
      MYSQL_PASSWORD: '43q21'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - qualleinc-db:/var/lib/mysql

volumes:
  qualleinc-db: