<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Регистрация</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link href="static/registration-style.css" rel="stylesheet">
    <script src="static/js/auth.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="registration-form">
            <form method="post" id="registration">
                <input class="login-input" type="text" placeholder="login" name="login"/>
                <input class="name-input" type="text" placeholder="name" name="name"/>
                <input class="email-input" type="email" placeholder="email" name="email"/>
                <input class="phone-input" type="text" placeholder="phone" name="phone"/>
                <input class="password-input" type="password" placeholder="password" name="password"/>
                <p id="message" class="message"></p>
                <input class="submit-input" type="button" onclick="registrationValidate()" value="Зарегистрироватся">
            </form>
        </div>
    </div>
</div>

</body>
</html>
