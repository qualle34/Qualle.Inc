<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Игры</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/products.css" th:href="@{/css/products.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css" th:href="@{/css/footer.css}"/>

    <script src="../js/products.js" type="text/javascript"></script>
    <script src="../js/search.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <main>
        <section class="title-box">

            <div class="inner-title-box">
                <h1 class="inner-title" id="innerTimeTitle">До выхода ANTHEM - </h1>
                <a></a>
            </div>

            <div class="products-box">

                <div class="product-box" th:each="product : ${main}">
                    <a th:href="${'/product/' + product.id}">
                        <img class="image" th:src="${product.image.link}">
                        <div class="text">
                            <p class="name" th:text="${product.title}"></p>
                            <p class="price" th:text="${product.price}"></p>
                        </div>
                    </a>
                </div>

            </div>
        </section>

        <section class="popular-products">
            <div class="products-box">

                <div class="product-box" th:each="product : ${popular}">
                    <a th:href="${'/product/' + product.id}">
                        <img class="image" th:src="${product.image.link}">
                    </a>
                </div>

            </div>
        </section>

        <section class="search">
            <div class="search-box">
                <input id="search" type="text" name="search" placeholder="Поиск..."/>
                <input id="find" class="search-button" type="submit" value="0"/>
            </div>
        </section>

        <section class="result">
            <div id="searchResult" class="result-box">
                <div id="result">
                </div>
            </div>
        </section>

        <section class="sport-products">

            <div class="products-box">

                <div class="product-box" th:each="product : ${sport}">
                    <a th:href="${'/product/' + product.id}">
                        <img class="image" th:src="${product.image.link}">
                    </a>
                </div>

            </div>

        </section>

        <section class="mobile-products">

            <div class="products-box">

                <div class="product-box" th:each="product : ${mobile}">
                    <a th:href="${'/product/' + product.id}">
                        <img class="image" th:src="${product.image.link}">
                        <div class="text">
                            <p class="name" th:text="${product.title}"></p>
                            <p class="platform">Android, iOS</p>
                        </div>
                    </a>
                </div>

            </div>

        </section>


        <section class="merch-products">

            <div class="products-box">

                <div class="product-box" th:each="product : ${merch}">
                    <a th:href="${'/product/' + product.id}">
                        <img class="image" th:src="${product.image.link}">
                        <div class="text">
                            <p class="title" th:text="${product.title}"></p>
                        </div>
                    </a>
                </div>

            </div>

        </section>

        <section class="other-products">

            <div class="product-box" th:each="product : ${other}">
                <a th:href="${'/product/' + product.id}">
                    <img th:src="${product.image.link}">
                    <div class="text">
                        <p class="name" th:text="${product.title}"></p>
                        <p class="price" th:text="${product.price}"></p>
                    </div>
                </a>
            </div>

        </section>

        <div th:insert="fragments/footer :: footer"></div>

    </main>
</div>

</body>
</html>
