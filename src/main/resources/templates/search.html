<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | –ü–æ–∏—Å–∫</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/search.css" th:href="@{/css/search.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css" th:href="@{/css/footer.css}"/>

    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/search.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <section class="info box">

        <div class="search-container search">
            <div class="search-box">
                <input id="search" type="text" name="search" placeholder="–ü–æ–∏—Å–∫..."/>
                <input id="find" class="search-button" type="submit" value="üîç"/>
            </div>
        </div>

        <div class="category-switch-box">
            <ul class="switch-list">

                <li th:each="category : ${categories}">
                    <input type="checkbox" th:value="${category.id}">
                    <label th:text="${category.value}"></label>
                </li>
            </ul>
        </div>

        <div class="genre-switch-box">
            <ul class="switch-list">
                <li th:each="genre : ${genres}">
                    <input type="checkbox" th:value="${genre.id}">
                    <label th:text="${genre.value}"></label>
                </li>
            </ul>
        </div>

    </section>

    <section class="result">
        <div id="searchResult" class="result-box">
            <div id="result">
            </div>
        </div>
    </section>

    <div th:insert="fragments/footer :: footer"></div>

</div>
</body>
</html>
