<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/product.css" th:href="@{/css/product.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css" th:href="@{/css/footer.css}"/>

    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <section class="photo box">
        <div class="background">
            <img src="" alt="product" id="bg">
        </div>

        <div class="logo">
            <img src="/img/links/logo.jpg" alt="logo">
        </div>

        <div class="name-box">
            <div class="name">
                <h2 th:text="${product.title}">Название игры</h2>
            </div>
            <div class="cart">
                <form action="#" method="post" th:action="@{'/cart/add/'}">
                    <input th:value="${product.id}" type="hidden" name="productId"/>
                    <input type="submit" class="button" value="Добавить в корзину">
                </form>
            </div>
        </div>
    </section>

    <section class="info box">
        <div class="container">
            <table>
                <tr>
                    <td>
                        <div class="description label">
                            <h3>Описание:</h3>
                        </div>
                    </td>
                    <td>
                        <div class="description value">
                            <h3 th:text="${product.description}">Описание</h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="price value">
                            <h3>Цена:</h3>
                        </div>
                    </td>
                    <td>
                        <div class="price value">
                            <h3 th:text="${product.price}">Цена</h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="developer value">
                            <h3>Разработчик:</h3>
                        </div>
                    </td>
                    <td>
                        <div class="developer value">
                            <h3 th:text="${product.developer.title}">Разработчик</h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="category value">
                            <h3>Категория:</h3>
                        </div>
                    </td>
                    <td>
                        <div class="category value">
                            <h3 th:text="${product.category.value}">Категория</h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="category value">
                            <h3>Жанр:</h3>
                        </div>
                    </td>
                    <td>
                        <div class="category value">
                            <h3 th:text="${product.genre.value}">Жанр</h3>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <section class="system box"></section>

    <div th:insert="fragments/footer :: footer"></div>

    <script>

        document.getElementById('bg').setAttribute('src', getPath());

        function getPath(){
           return '/img/bg/img' + getRandomInt(9) + '.jpg';
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max)) + 1;
        }
    </script>

</div>
</body>
</html>
