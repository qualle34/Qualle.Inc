<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Admin</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/form.css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}"/>

    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <div class="wrapper d-flex align-items-stretch">

        <nav id="sidebar" th:insert="fragments/sidebar :: sidebar"></nav>

        <div id="content" class="p-4">

            <div class="box">

                <div class="container-contact">

                    <div class="wrap-form">
                        <div class="contact-form-title">
                            <span class="contact-form-title-2"> SQL-Редактор </span>
                        </div>

                        <form class="contact-form validate-form" method="post" th:action="@{'/admin/sql'}">

                            <div class="wrap-input validate-input">
                                <span class="label-input">SQL запрос:</span>
                                <textarea class="input" name="query" placeholder="Введите SQL запрос ..."></textarea>
                                <span class="focus-input"></span>
                            </div>

                            <div class="container-contact-form-btn">
                                <button class="contact-form-btn" type="submit">
                                    <span>ОК</span>
                                </button>
                            </div>
                        </form>

                        <div id="response" class="contact-form wrap-input ">

                        </div>

                    </div>

                </div>


            </div>

        </div>
    </div>

</div>


<script>
    urlParams = new URLSearchParams(window.location.search);
    document.getElementById("response").innerText = urlParams.get('response');
</script>

</body>
</html>
