<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Контакты</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/contacts.css" th:href="@{/css/contacts.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css" th:href="@{/css/footer.css}"/>

    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <div th:insert="fragments/header :: header"></div>

    <div class="background">
        <img src="../img/others/contactbg.jpg">
    </div>

    <div class="container-contact100">

        <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url('/img/others/contact.jpg');">
				<span class="contact100-form-title-1">
					Свяжитесь с нами!
				</span>

                <span class="contact100-form-title-2">
					Не стесняйтесь, напишите нам ниже!
				</span>
            </div>

            <form class="contact100-form validate-form" method="post" th:action="@{'/contacts/send'}">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Имя:</span>
                    <input class="input100" type="text" name="name" placeholder="Введите полное имя">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email:</span>
                    <input class="input100" type="text" name="email" placeholder="Введите email адрес">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <span class="label-input100">Телефон:</span>
                    <input class="input100" type="text" name="phone" placeholder="Введите номер телефона">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required">
                    <span class="label-input100">Сообщение:</span>
                    <textarea class="input100" name="message" placeholder="Ваше сообщение..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit">
						<span>Отправить</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>

</div>
</body>
</html>
