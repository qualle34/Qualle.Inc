<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Qualle.inc | Вход</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link href="static/login-style.css" rel="stylesheet">
    <script src="static/js/auth.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="login-form">
            <form id="login-form">
                <input id="login" class="login-input" type="text" placeholder="login" name="login"/>
                <input id="password" class="password-input" type="password" placeholder="password" name="password"/>
                <p id="message" class="message"></p>
                <input class="button" type="button" onclick="loginValidate()" value="Войти">
            </form>
        </div>
    </div>
</div>

</body>
</html>
